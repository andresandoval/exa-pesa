<div>
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>{{message}}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="yesOption">{{yesLabel}}</button>
    <button mat-button [mat-dialog-close]="noOption">{{noLabel}}</button>
  </mat-dialog-actions>
</div>
