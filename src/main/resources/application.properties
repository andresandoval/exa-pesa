#LOGGING
logging.file=application.log
logging.level.com.exa.pesa.core=INFO

#REST SETTINGS
server.port=${exa_server_port}
exa.client-origin=${exa_client_url}
exa.client-allowed-methods=GET, POST, PUT, PATCH, OPTIONS
exa.client-allowed-pattern=/**

#DATA SOURCE
spring.datasource.url=${exa_sql_server_url}
spring.datasource.username=${exa_sql_username}
spring.datasource.password=${exa_sql_password}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=false
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

#APPLICATION SITE ID
exa.site-id=${exa_site_id}

#PARAMETER GROUP
exa.params.input-type-group=MOTENT
exa.params.output-type-group=MOTSAL
exa.params.vehicle-type-group=TIPVEH
exa.params.color-group=COLOR
exa.params.area-group=AREA
exa.params.material-type-group=CLAMAT